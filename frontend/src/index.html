    <script>
// This example displays an address form, using the autocomplete feature
// of the Google Places API to help users fill in the information.




function showPosition(position) {
  
  socket.emit("query", {latlng:[position.coords.longitude,position.coords.latitude], distance: document.getElementById("distance").value} );

   var geocoder = new google.maps.Geocoder();

   var locCurrent = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);


            geocoder.geocode({ 'latLng': locCurrent }, function (results, status) {

              document.getElementById("places-autocomplete").value = results[0]["formatted_address"];

            });



  
}





    </script>
